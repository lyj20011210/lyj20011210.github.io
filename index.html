<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的个人主页3</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .profile-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .qr-code {
            max-width: 200px;
            margin-top: 20px;
        }

        h1 {
            font-weight: 600;
        }

        p {
            margin-bottom: 6px;
            color: #555;
        }

        img {
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h1>你好，我是 小明</h1>
        <p>📧 xiaoming@example.com</p>
        <p>📱 微信号：xiaoming123</p>
        <img src="wechat_qr.png" alt="微信二维码" class="qr-code img-fluid">
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">📸 我的生活瞬间</h2>
        <div class="row g-3">
            <div class="col-6 col-md-4">
                <img src="life1.jpg" alt="生活照1" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-6 col-md-4">
                <img src="life2.jpg" alt="生活照2" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-6 col-md-4">
                <img src="life3.jpg" alt="生活照3" class="img-fluid rounded shadow-sm">
            </div>
            <!-- 你可以继续添加更多照片 -->
        </div>
    </div>

</body>

</html>
